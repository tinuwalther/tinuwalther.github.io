---
layout: default
title: Blog
---

<h1>All Posts</h1>

{% for tag in site.tags %}
  <h2>Tag: {{ tag[0] }}</h2>
  {% if site.tags contains 'SystemEngineering' %}
  <ul>
    {% assign sorted = (tag[1] | sort: 'date') %}
    {% for post in sorted %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endfor %}
