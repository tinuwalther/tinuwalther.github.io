---
layout: default
title: Blog
---

<h1>PowerShell Blog</h1>

{% assign sorted_cats = site.categories | sort %}
{% for category in sorted_cats %}
  <h2>{{ category[0] }}</h2>
  <ul>
    {% assign sorted = (category[1] | sort: 'title') %}
    {% for post in sorted %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
