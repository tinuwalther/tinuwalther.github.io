---
layout: default
title: Blog
---

<h1>PowerShell Blog</h1>

{% for category in site.categories %}
  <h3>{{ category[0] - category[1] }}</h3>
  <ul>
    {% assign sorted = (category[1] | sort: 'title') %}
    {% for post in sorted %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
