<h1>PowerShell Search</h1>

<p><a>
Find on my page what you search - maybe.
</a></p>

<form action="/search.html" method="get">
  <label for="search-box"></label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>


<p><a>
<ul id="search-results"></ul>
</a></p>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.categories | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>

<p>
With help from <a href="https://learn.cloudcannon.com/jekyll/jekyll-search-using-lunr-js/" target="_blank">Jekyll search using lunr.js</a>
</p>
