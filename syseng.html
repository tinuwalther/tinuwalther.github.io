---
layout: default
title: Blog
---

{% for tag in site.tags %}
  {% if (tag[0]) contains 'SystemEngineering' %}
  <h1>Tag: {{ tag[0] }}</h1>
  <ul>
    {% assign sorted = (tag[1] | sort: 'date') %}
    {% for post in sorted %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endfor %}
