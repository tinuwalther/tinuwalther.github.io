---
layout: default
title: Blog
---

<h1>PowerShell Blog</h1>

{% for tag in site.tags %}
  {% if (tag[0]) contains 'PowerShell' %}
  <ul>
    {% assign sorted = (tag[1] | sort: 'title') %}
    {% for post in sorted %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endfor %}
